<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <table id="sudoku-board">
            <!-- The Sudoku board will be created dynamically with JavaScript -->
        </table>
        <button class="generate" onclick="generatePuzzle()">Generate Puzzle</button>
        <button class="solve" onclick="solveSudoku()">Solve</button>
        <button class="clear" onclick="clearBoard()">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
